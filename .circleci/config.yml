version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd client && npm install
            - run: cd client && npm test
  build-and-test-server:
    executor:
      name: node/default
    steps 
      - checkout
      - node/with-cache:
          steps:
            - run: cd server && npm install
            - run: cd server && npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test-client
	- build-and-test-server
