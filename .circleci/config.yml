version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd client && npm install
            - run: cd client && npm test
  build-and-test-server:
    executor:
      name: node/default
    steps: 
      - checkout
      - node/with-cache:
          steps:
            - run: cd server && npm install
            - run: cd server && npm test
  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote-docker
      - run:
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            sudo docker build ./server -t grzechotnik/server
            sudo docker push grzechotnik/server
      - run:
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            sudo docker build ./client -t grzechotnik/client
            sudo docker push grzechotnik/client

workflows:
    build-and-test:
      jobs:
        - build-and-test-client:
          filters:
            branches:
              only: master
        - build-and-test-server:
          filters:
            branches:
              only: master
        - deploy:
            requires:
              - build-and-test-client
              - build-and-test-server
